{% extends 'base.html' %}

{% block content %}
<div class="card-columns">
{% for movie in movies %}
<div class="card rounded mx-2 p-2">
    <img class="card-img-top" src="/static/images/movie.png" alt="Card image cap">
    <div class="card-body">
        <h6 class="card-title"> <a href="movie/{{movie.id}}">{{movie.title}}</a> </h6>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
